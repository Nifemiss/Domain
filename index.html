<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ページが見つかりません</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      z-index: 2;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
    .error-text {
      font-size: 120px;
      font-weight: bold;
      margin: 0;
      animation: blink 1s infinite;
    }
    .command-line {
      font-size: 20px;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      animation: commandScroll 3s steps(30) 1;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #00FF00;
      white-space: nowrap;
      display: inline-block;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes commandScroll {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-text">404</div>
  </div>
</body>
</html>
